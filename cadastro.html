<div class="aux">
<h1>Efetue seu Cadastro</h1>
<div class="container-fluid">
	<div class="formulario">
	<form action="mailto:seu-email@exemplo.com" method="post" enctype="text/plain">
		<div class="row g-3 align-items-center">
			<div class="col-1 espaco">
				<label for="nome" class="col-form-label labelR">Nome</label>
			</div>
			<div class="col-7 espaco">
				<input type="text" id="nome" class="form-control" name="nome" required>
			</div>
		</div>
		<div class="row g-3 align-items-center">
			<div class="col-1 espaco">
				<label for="email" class="col-form-label labelR">E-mail</label>
			</div>
			<div class="col-7 espaco">
				<input type="email" id="email" class="form-control" name="email" required>
			</div>
		</div>
		<div class="row g-3 align-items-center">
			<div class="col-1 espaco">
				<label for="cep" class="col-form-label labelR">CEP</label>
			</div>
			<div class="col-3 espaco">
				<input type="text" id="cep" class="form-control" name="cep" pattern="\d{5}-\d{3}" maxlength="9" placeholder="00000-000" required>
			</div>
		</div>
		<div class="row g-3 align-items-center">
			<div class="col-1 espaco">
				<label for="rua" class="col-form-label labelR">Rua</label>
			</div>
			<div class="col-7 espaco">	
				<input type="text" id="rua" class="form-control" name="rua" required>
			</div>
		</div>
		<div class="row g-3 align-items-center">
			<div class="col-1 espaco">
				<label for="num" class="col-form-label labelR">Nº</label>
			</div>
			<div class="col-2 espaco">
				<input type="text" id="num" class="form-control" name="num" required>
			</div>
			<div class="col-2 espaco">
				<label for="comple" class="col-form-label labelR">Complemento</label>
			</div>
			<div class="col-3 espaco">
				<input type="text" id="comple" class="form-control" name="comple" required>
			</div>
		</div>
		<div class="row g-3 align-items-center">
			<div class="col-1">	
				<label for="cid" class="col-form-label labelR">Cidade</label>
			</div>	
			<div class="col-5">
				<input type="text" id="cid" class="form-control" name="cid" required>
			</div>
			<div class="col-1">
				<label for="uf" class="col-form-label labelR">UF</label>
			</div>
			<div class="col-1">
				<select id="uf" class="form-control" name="uf" required>
					<option value="" disabled selected>Selecione</option>
					<option value="AC">AC</option>
					<option value="AL">AL</option>
					<option value="AP">AP</option>
					<option value="AM">AM</option>
					<option value="BA">BA</option>
					<option value="CE">CE</option>
					<option value="DF">DF</option>
					<option value="ES">ES</option>
					<option value="GO">GO</option>
					<option value="MA">MA</option>
					<option value="MT">MT</option>
					<option value="MS">MS</option>
					<option value="MG">MG</option>
					<option value="PA">PA</option>
					<option value="PB">PB</option>
					<option value="PR">PR</option>
					<option value="PE">PE</option>
					<option value="PI">PI</option>
					<option value="RJ">RJ</option>
					<option value="RN">RN</option>
					<option value="RS">RS</option>
					<option value="RO">RO</option>
					<option value="RR">RR</option>
					<option value="SC">SC</option>
					<option value="SP">SP</option>
					<option value="SE">SE</option>
					<option value="TO">TO</option>
				</select>
			</div>
			<div class="col-4">
				<input type="submit" class="btn btn-secondary" value="Cadastrar">
			</div>
		</div>
	</form>
	</div>
</div>
</div>
